<!DOCTYPE html>
<html>
  <head>
    <link href="./output.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <title>Hallo!</title>
  </head>
  <body>
<h1 class="text-red-500">Hello from Electron renderer!</h1>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<div id="map" style="height:400px;"></div>
<script>
L.PREFER_CANVAS = true;
var map = L.map('map').setView([0,173.737], 3);
L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
  attribution: 'Google Satellite', maxZoom: 19
}).addTo(map);
map.on('click', function(e) { {
var clickedLocation = e.latlng;
console.log("Latitude:", clickedLocation.lat, "Longitude:", clickedLocation.lng);
} 
});
</script>
  </body>
</html>
